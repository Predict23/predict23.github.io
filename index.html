<script>
    jQuery(document).ready(function ($) {
        $("[data-scroll-to]").click(function (event) {
            event.preventDefault();

            var defaultAnchorOffset = 0;

            var anchor = $(this).data('scroll-to');
            var $ancor_elem = $('#' + anchor);
            var anchorOffset = $ancor_elem.data('scroll-offset');
            if (!anchorOffset)
                anchorOffset = defaultAnchorOffset;

            $('html,body').animate({
                scrollTop: $ancor_elem.offset().top - anchorOffset
            }, 500);
        });
    });
